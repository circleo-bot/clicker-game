<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .game-select {
            margin-bottom: 20px;
        }

        .game-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .game-button:hover {
            background-color: #0056b3;
        }

        .game-container {
            display: none;
        }

        .restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .restart-button:hover {
            background-color: #218838;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .tetris-controls {
            margin-top: 10px;
        }

        .control-button {
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .control-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">小游戏中心</div>
        <div class="game-select">
            <button class="game-button" onclick="selectGame('clicker')">轻松点一点</button>
            <button class="game-button" onclick="selectGame('snake')">贪吃蛇</button>
            <button class="game-button" onclick="selectGame('shooter')">射击游戏</button>
            <button class="game-button" onclick="selectGame('tetris')">俄罗斯方块</button>
        </div>

        <!-- 俄罗斯方块游戏 -->
        <div class="game-container" id="tetris-game">
            <div class="title">俄罗斯方块游戏</div>
            <canvas id="tetrisCanvas" width="200" height="400" style="background-color: #f4f4f4;"></canvas>
            <div class="tetris-controls">
                <button class="control-button" onclick="rotatePiece()">旋转</button>
                <button class="control-button" onclick="moveLeft()">左移</button>
                <button class="control-button" onclick="moveRight()">右移</button>
                <button class="control-button" onclick="moveDown()">加速下落</button>
            </div>
            <div>
                <button class="restart-button" onclick="restartTetrisGame()">重玩</button>
            </div>
        </div>
    </div>

    <script>
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 20;
        let tetrisBoard;
        let tetrisInterval;
        let currentPiece;

        const shapes = [
            [[1, 1, 1], [0, 1, 0]], // T 形
            [[1, 1], [1, 1]], // O 形
            [[0, 1, 1], [1, 1, 0]], // Z 形
            [[1, 1, 0], [0, 1, 1]], // S 形
            [[1, 1, 1, 1]], // I 形
            [[1, 0, 0], [1, 1, 1]], // L 形
            [[0, 0, 1], [1, 1, 1]] // 反 L 形
        ];

        function createPiece() {
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            return {
                shape,
                row: 0,
                col: Math.floor((COLS - shape[0].length) / 2),
            };
        }

        function drawBoard(ctx) {
            ctx.clearRect(0, 0, COLS * BLOCK_SIZE, ROWS * BLOCK_SIZE);
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (tetrisBoard[r][c]) {
                        ctx.fillStyle = 'blue';
                        ctx.fillRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
        }

        function drawPiece(ctx, piece) {
            ctx.fillStyle = 'red';
            piece.shape.forEach((row, r) => {
                row.forEach((cell, c) => {
                    if (cell) {
                        ctx.fillRect((piece.col + c) * BLOCK_SIZE, (piece.row + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        function movePiece(offsetRow, offsetCol) {
            currentPiece.row += offsetRow;
            currentPiece.col += offsetCol;
        }

        function rotatePiece() {
            const shape = currentPiece.shape;
            const rotatedShape = shape[0].map((_, index) => shape.map(row => row[index]).reverse());
            currentPiece.shape = rotatedShape;
        }

        function moveLeft() {
            movePiece(0, -1);
            drawBoardAndPiece();
        }

        function moveRight() {
            movePiece(0, 1);
            drawBoardAndPiece();
        }

        function moveDown() {
            movePiece(1, 0);
            drawBoardAndPiece();
        }

        function drawBoardAndPiece() {
            const canvas = document.getElementById('tetrisCanvas');
            const ctx = canvas.getContext('2d');
            drawBoard(ctx);
            drawPiece(ctx, currentPiece);
        }

        function startTetrisGame() {
            const canvas = document.getElementById('tetrisCanvas');
            const ctx = canvas.getContext('2d');
            tetrisBoard = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            currentPiece = createPiece();

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') moveLeft();
                if (e.key === 'ArrowRight') moveRight();
                if (e.key === 'ArrowDown') moveDown();
                if (e.key === 'ArrowUp') rotatePiece();
                drawBoardAndPiece();
            });

            tetrisInterval = setInterval(() => {
                moveDown();
                drawBoardAndPiece();
            }, 500);
        }

        function restartTetrisGame() {
            clearInterval(tetrisInterval);
            startTetrisGame();
        }

        function selectGame(game) {
            document.getElementById('tetris-game').style.display = 'none';
            if (game === 'tetris') {
                document.getElementById('tetris-game').style.display = 'block';
                startTetrisGame();
            }
        }
    </script>
</body>

</html>
