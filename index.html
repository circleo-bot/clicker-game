<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解压小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .game-select {
            margin-bottom: 20px;
        }

        .game-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .game-button:hover {
            background-color: #0056b3;
        }

        .game-container {
            display: none;
        }

        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .restart-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">小游戏中心</div>
        <div class="game-select">
            <button class="game-button" onclick="selectGame('clicker')">点一点</button>
            <button class="game-button" onclick="selectGame('snake')">贪吃蛇</button>
        </div>

        <!-- 点击得分游戏 -->
        <div class="game-container" id="clicker-game">
            <div class="title">轻松点一点</div>
            <div class="timer-display">倒计时: <span id="timer">60</span> 秒</div>
            <div class="score-box" id="scoreBox" onclick="incrementScore()">点击我</div>
            <div class="points-display">当前积分: <span id="points">0</span></div>
            <div class="relax-message">每天一分钟，快乐又放松</div>
            <button class="restart-button" onclick="restartGame()">重玩</button>
        </div>

        <!-- 贪吃蛇游戏 -->
        <div class="game-container" id="snake-game">
            <div class="title">贪吃蛇游戏</div>
            <canvas id="snakeCanvas" width="300" height="300" style="background-color: #f4f4f4;"></canvas>
            <button class="restart-button" onclick="restartSnakeGame()">重玩</button>
        </div>
    </div>

    <script>
        let points = 0;
        let clickCount = 0;
        let timeLeft = 60;
        let timerStarted = false;
        let timerInterval;

        function selectGame(game) {
            document.getElementById('clicker-game').style.display = 'none';
            document.getElementById('snake-game').style.display = 'none';

            if (game === 'clicker') {
                document.getElementById('clicker-game').style.display = 'block';
            } else if (game === 'snake') {
                document.getElementById('snake-game').style.display = 'block';
                startSnakeGame();
            }
        }

        // 点击得分游戏逻辑
        function startTimer() {
            timerInterval = setInterval(function () {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('scoreBox').onclick = null; // 禁用点击
                    alert(`时间到！您的总积分是: ${points}`);
                }
            }, 1000);
        }

        function incrementScore() {
            if (!timerStarted) {
                timerStarted = true;
                startTimer();
            }

            clickCount++;

            if (clickCount % 10 === 0) {
                points += 10; // 每第10次点击加10分
            } else {
                points += 1; // 其他情况加1分
            }

            document.getElementById('points').innerText = points;
        }

        function restartGame() {
            clearInterval(timerInterval);
            points = 0;
            clickCount = 0;
            timeLeft = 60;
            timerStarted = false;
            document.getElementById('points').innerText = points;
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('scoreBox').onclick = incrementScore;
        }

        // 贪吃蛇游戏逻辑
        let snake;
        let food;
        let direction;
        let snakeGameInterval;

        function startSnakeGame() {
            const canvas = document.getElementById('snakeCanvas');
            const ctx = canvas.getContext('2d');
            snake = [{ x: 150, y: 150 }];
            food = { x: Math.floor(Math.random() * 15) * 20, y: Math.floor(Math.random() * 15) * 20 };
            direction = 'right';

            document.addEventListener('keydown', changeDirection);
            snakeGameInterval = setInterval(updateSnakeGame, 100);

            function changeDirection(event) {
                const key = event.key;
                if (key === 'ArrowUp' && direction !== 'down') direction = 'up';
                if (key === 'ArrowDown' && direction !== 'up') direction = 'down';
                if (key === 'ArrowLeft' && direction !== 'right') direction = 'left';
                if (key === 'ArrowRight' && direction !== 'left') direction = 'right';
            }

            function updateSnakeGame() {
                const head = { ...snake[0] };
                if (direction === 'up') head.y -= 20;
                if (direction === 'down') head.y += 20;
                if (direction === 'left') head.x -= 20;
                if (direction === 'right') head.x += 20;

                if (head.x === food.x && head.y === food.y) {
                    food = { x: Math.floor(Math.random() * 15) * 20, y: Math.floor(Math.random() * 15) * 20 };
                } else {
                    snake.pop();
                }

                if (head.x < 0 || head.y < 0 || head.x >= 300 || head.y >= 300 || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    clearInterval(snakeGameInterval);
                    alert('游戏结束！');
                    return;
                }

                snake.unshift(head);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x, food.y, 20, 20);

                ctx.fillStyle = 'green';
                snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));
            }
        }

        function restartSnakeGame() {
            clearInterval(snakeGameInterval);
            startSnakeGame();
        }
    </script>
</body>

</html>
